<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=0">
    <title>Pixel Wars</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=remove" />
    <link href="https://fonts.googleapis.com/css?family=Noto Sans Mono" rel="stylesheet">
    <script src="/js/index.js"></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <div class="left-corner">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10">
                        <defs>
                            <style>
                                .a {
                                    fill: #fdaf17;
                                }

                                .b {
                                    fill: #fff;
                                }

                                .c {
                                    fill: #005a42;
                                }
                            </style>
                        </defs>
                        <title>Place 2022</title>
                        <path class="a" d="M0 0 L0 10 L2 10 L2 2 L8 2 L8 0 Z" />
                        <path class="a" d="M4 8 L4 10 L10 10 L10 2 L8 2 L8 8 Z" />
                        <path class="b" d="M2 2 L2 10 L4 10 L4 8 L8 8 L8 2 Z" />
                        <rect class="c" x="4" y="4" width="2" height="2" />
                    </svg>
                    <p>Pixel Wars</p>
                </div>
                <div id="scalers">
                    <div id="inc-scale" class="material-symbols-outlined button">
                        add
                    </div>
                    <div id="dec-scale" class="material-symbols-outlined button">
                        remove
                    </div>
                </div>
            </div>
            <div class="right-corner">
                <div th:switch="${authorized}">
                    <div th:case="'true'" id="account" class="button" style="cursor: auto">
                        <img id="account-picture" th:src="${picture_url}" alt="">
                        <div>
                            <p class="username" th:text="${username}"></p>
                            <div class="footer">
                                <p>Pixels count: <span id="pixels-count"></span></p>
                                <p id="logout">Log out</p>
                            </div>
                        </div>
                    </div>
                    <div th:case="*" id="account" onclick="window.open('/oauth2/authorization/google', '_self');"
                        class="button">
                        <p id="login">Log in</p>
                    </div>
                </div>
                <div class="top-users">
                    <p class="title">Top Players</p>
                    <div id="top-users"></div>
                </div>
            </div>
        </div>
        <div id="canvas"></div>
        <div th:switch="${authorized}">
            <div th:case="'true'">
                <div id="place-button" class="button">Place a tile</div>
                <div id="palette">
                    <div id="colors">
                        <div class="color-box" th:each="item : ${colors}">
                            <div class="color" th:style="|background-color: ${item.color};|"></div>
                        </div>
                    </div>
                    <div id="buttons">
                        <div id="reject-button" class="button"><span>Reject</span></div>
                        <div id="accept-button" class="button"><span>Accept</span></div>
                    </div>
                </div>
            </div>
            <div th:case="*" id="place-button" class="button"
                onclick="window.open('/oauth2/authorization/google', '_self');">Log in to place a tile</div>
        </div>
    </div>
    <div id="snackbar">
        <p></p>
    </div>
</body>

</html>
